<section class="my-4">
  <div class="row">
    @for (brand of brands | paginate: { id: 'brandPaginate', itemsPerPage:
    pageSize, currentPage: curentPage, totalItems: total }; track $index) {
    <div class="col-md-3">
      <div class="product">
        <img class="w-100 border" [src]="brand.image" [alt]="brand.name" />
        <h3 class="text-center text-main small mt-2">{{ brand.name }}</h3>
      </div>
    </div>
    }
  </div>
  <div class="d-flex justify-content-center my-3">
    <pagination-controls
      id="brandPaginate"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      [maxSize]="9"
      [directionLinks]="true"
      [autoHide]="true"
      [responsive]="true"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
    >
    </pagination-controls>
  </div>
</section>
