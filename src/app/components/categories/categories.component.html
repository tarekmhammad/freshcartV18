<section class="my-4">
  <div class="row g-4 justify-content-center">
    @for (item of cagetories; track $index) {
    <div class="col-md-3">
      <div
        [routerLink]="['/categorydetails', item._id]"
        role="button"
        class="product"
      >
        <img class="w-100" height="300" [src]="item.image" [alt]="item.name" />
        <h3 class="text-center text-main">{{ item.name }}</h3>
      </div>
    </div>
    }
  </div>
</section>
